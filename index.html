<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Example</title>
    <style>
        h2{
            text-align: center;
        }
        p{
            text-align: center;
        }
        iframe{
            align-self: center;
            display: flex;
            justify-self: center;
            width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>

    <h2>Example of Iframe</h2>

    <p>this is the web page of jagannath university</p>

    <iframe src="https://www.jagannathuniversity.org/" width="600" height="400"></iframe>

</body>
</html>
